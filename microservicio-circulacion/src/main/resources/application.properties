spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://keycloak:8080/realms/library/protocol/openid-connect/certs
keycloak.auth-server-url=http://keycloak:8080/auth
keycloak.realm=library
keycloak.resource=circulation-service
keycloak.public-client=false
